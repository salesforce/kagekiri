<div class="container"></div>
<script>
  class FancyComponent extends HTMLElement {
    constructor() {
      super()
      const shadowRoot = this.attachShadow({mode: 'open'})
      shadowRoot.innerHTML = `
        <slot><div class="default-content">Default content</div></slot>`
    }

    connectedCallback() {
      this.setAttribute('class', 'component')
    }
  }

  customElements.define('fancy-component', FancyComponent)

  document.querySelector('.container').innerHTML = `
    <fancy-component></fancy-component>`
</script>
