<fancy-component class="empty"></fancy-component>
<fancy-component class="text"> </fancy-component>
<fancy-component class="comment"><!-- comment --></fancy-component>
<fancy-component class="element"><div class="inner-element"></div></fancy-component>
<script>
  customElements.define('fancy-component', class extends HTMLElement {
    constructor() {
      super()
      let shadowRoot = this.attachShadow({mode: 'open'});
      shadowRoot.innerHTML = `<slot><div class="default">default content</div></slot>`
    }
  })
</script>
